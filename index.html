<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushiman</title>
  <link rel="icon" type="image/png" href="assets/sushi-1.png"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- head section -->
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4 data-aos="fade-down">Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>
      <ul class="header__menu" data-aos="fade-down">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li>
        <li>
          <a href="#Services">Services</a>
        </li>
        <li>
          <a href="#abous-us">About-Us</a>
        </li>
      </ul>
      <ul class="header__menu-mobile" data-aos="fade-down">
        <li>
          <img src="./assets/menu.svg" alt="menu">
        </li>
      </ul>
    </nav>
  </header>

  <!-- hero section -->
  <section class="hero">
    <img src="./assets/sushi-1.png" alt="" class="hero-img" data-aos="fade-down">
    <h2 data-aos="fade-down">
      日 <br />
      本 <br />
      食
    </h2>
    <div class="hero-image__overlay">
    </div>

    <div class="hero-contect">
      <div class="hero-contect-info" data-aos="fade-down">
        <h1>Feel the taste of Japanese food</h1>
        <p>Feel the taste of the most popular Japanese food from anywhere and anytime.</p>
        <div class="hero-contect__button">
          <button class="hero-contect__order-button">Order Now</button>
          <button class="hero-contect__play-button">
            <img src="./assets/play-circle.svg" alt=""> How to Order
          </button>
        </div>     
      </div>
      <div class="hero-contect__review">
        <img src="./assets/user.png" alt="">
        <p>"This is the best Japanese food delivery service that ever existed."</p>
      </div>
    </div>
  </section>

</body>
</html>
